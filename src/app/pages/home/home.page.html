<ion-header>
  <ion-toolbar>
    <ion-title slot="end"><img alt="logo" height="40px" src="../../../assets/icon/Logo_DuocUC.svg.png"></ion-title>
      <ion-buttons slot="start">
        <ion-menu-button (click)="openEnd()"></ion-menu-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-menu class="fondo-menu" contentId="main-content" type="overlay" menuId="main-content">
  <ion-header>
    <ion-toolbar color="warning">
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item><ion-button fill="clear" style="color: black;" routerLink="/login"><ion-icon name="log-out-outline" style="color: black;"></ion-icon>Cerrar sesión</ion-button></ion-item>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-router-outlet id="main-content"></ion-router-outlet>


<ion-content class="ion-content-1 ic-2" style="justify-content: center; ">
  

  <div>
    <ion-grid>
  
      <ion-row>
        <ion-col size="1">
          ion-col [size="1"]
        </ion-col>
        <ion-col size="10">
          <div class="color-fondo padding-a">
            <ion-list>
              <ion-item>
                <ion-label>Pokémon Yellow</ion-label>
              </ion-item>
              <ion-item>
                <ion-label>Mega Man X</ion-label>
              </ion-item>
              <ion-item>
                <ion-label>The Legend of Zelda</ion-label>
              </ion-item>
              <ion-item>
                <ion-label>Pac-Man</ion-label>
              </ion-item>
              <ion-item>
                <ion-label>Super Mario World</ion-label>
              </ion-item>
            </ion-list>
            
            
          </div>
        </ion-col>
        <ion-col size="1">
          ion-col [size="1"]
        </ion-col>
      </ion-row>
    
      
    </ion-grid>
  
  </div>
  
</ion-content>
